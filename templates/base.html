{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}findingnothing{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><a href="/dashboard/">findingnothing</a></div>
    <div>
      <a href="/dashboard/">Dashboard</a>
      <a href="/upload/">Upload</a>
      {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
      {% else %}
        <a href="/login/">Login</a>
      {% endif %}
    </div>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
