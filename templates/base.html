{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>findingnothing</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* You can move this to your style.css */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        body {
            margin: 0;
            padding-top: 60px; /* Offset to avoid hiding content under navbar */
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <div><strong>FindingNothing</strong></div>
        <div>
            {% if user.is_authenticated %}
                <a href="/dashboard/">Dashboard</a>
                <a href="/upload/">Upload</a>
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
